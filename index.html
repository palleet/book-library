<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Library Pal</title>
    </head>
    <body>
        <h1>Library Pal</h1>
        <div id="inputs">
            <input type="text" class="textInput" id="title" name="title" placeholder="title" />
            <input type="text" class="textInput" id="author" name="author" placeholder="author" />
            <input type="text" class="textInput" id="pages" name="pages" placeholder="pages" />

            <div id="readCheck">
                <input type="checkbox" id="read" name="read" />
                <label for="read">Have you read this book?</label>
            </div>

            <button id="addBtn">Add</button>
        </div>
        <div id="bookCollection"></div>
        <script src="script.js"></script>
    </body>
</html>
